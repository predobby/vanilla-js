<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>JS challenge</title>
</head>
<body>
<h2 id="clock">00:00</h2>

<div id="weatherinfo">
    <span id="city"></span>
    <span id="weather"></span>
</div>

<div class="login">
    <form class="login-form hidden">
        <input required type="text" maxlength="15" placeholder="What is your name?" autofocus>
        <button>Log in</button>
    </form>
</div>

<h1 id="greeting" class="hidden"></h1>
<div class="todo">
    <form id="todo-form">
        <input type="text" placeholder="Write a To Do and Press Enter" required>
    </form>
</div>
<div id="todo">
    <ul id="todo-list">
    </ul>
</div>

<div id="quote">
    <span></span>
    <span></span>
</div>


<script src="js/clock.js"></script>
<script src="js/greeting.js"></script>
<script src="js/quotes.js"></script>
<script src="js/backgrounds.js"></script>
<script src="js/todo.js"></script>
<script src="js/weather.js"></script>
<script src="https://kit.fontawesome.com/238dfc385e.js" crossorigin="anonymous"></script>
</body>
</html>
